{% extends 'blog/layout/base.html' %}
{% load static %}

{% block content %}



<div class="mt-4">
    <div class="card-body">
        <h5>Add Exercise</h5>
        <form method="post" id="input_form">
            {% csrf_token %}
            {{form.as_p}}
            <a type="button" class="btn btn-danger" href="{%url 'training' %}">Cancel</a>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
</div>




{% endblock content %}
