{% extends 'blog/layout/base.html' %}
{% load static %}

{% block content %}

{% include 'lists/lists_navbar.html' %}

<h1>Edit List {{ pk }}</h1>


<div class="card-body">
    <h4>Edit List</h4>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'all_lists' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>

{% endblock content %}
