{% extends 'blog/layout/base.html' %}
{% load static %}

{% block content %}



<div class="mt-4">
    <div class="card-body">
        <h5>Add Product</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <a type="button" class="btn btn-danger" href="{%url 'portal' %}">Cancel</a>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
</div>




{% endblock content %}
