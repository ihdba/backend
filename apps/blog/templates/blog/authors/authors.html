{% extends 'blog/layout/base.html' %}



{% block content %}

    <div class="mt-4">

        <h1 class="display-6  text-center">List of authors</h1>

        <div class="card-body">
            <h4>Author List</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Alias</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in authors %}
                    <tr>
                        <td>{{ author.fname }}</td>
                        <td>{{ author.lname }}</td>
                        <td>{{ author.alias }}</td>
                        <td><a type="button" class="btn btn-warning" href="author_update/{{ author.id }}">Update</a>
                            <a type="button" class="btn btn-danger" href="author_delete/{{ author.id }}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a type="button" class="btn btn-success" href="{%url 'add_author' %}">Add new author</a>
        </div>

    </div>
    


{% endblock content %}
