{% extends 'blog/layout/base.html' %}

{% block content %}
<div class="card-body">
    <h5>Add New Author</h5>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'authors' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
{% endblock %}
