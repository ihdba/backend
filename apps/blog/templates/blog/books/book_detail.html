{% extends "blog/layout/base.html" %}
{% load static %}

{% block content %}

<div class="mt-4">

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Details for {{ book.title }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Author: {{ book.author }}</h6>
      <p class="card-text">Description: </p>
      <p class="card-text">Genre:  {{ book.book_genre }}: </p>
      <p class="card-text">Published:{{ book.published }}</p>
    </div>
  </div>
  
</div>


{% endblock %}
